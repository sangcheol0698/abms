spring:
  application:
    name: abms
  jpa:
    hibernate:
      ddl-auto: create
  docker:
    compose:
      lifecycle-management: start_only
  threads:
    virtual:
      enabled: true

  ai:
    google:
      genai:
        api-key: ${AI_GOOGLE_GENAI_API_KEY}
  config:
    import: optional:file:.env[.properties]

logging:
  level:
    p6spy: debug
